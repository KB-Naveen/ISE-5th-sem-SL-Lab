<!--Javascript Introduction - Basics of client side scripting-->
<html>
	<head>
		<title>
		Factorial
		</title>
	</head>

	<body>
		<script>
			document.writeln(" Factorial Calculation<br>")
			var i, fact=1;
			for (i = 1; i <= 5; i++)
							fact = fact * i;
					 
			document.writeln ("Factorial of 5 is",fact)
		</script>
	</body>
</html>
